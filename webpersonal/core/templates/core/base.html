<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport", content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}{% endblock %} | Fofu</title>

	{% load static %}
	<link rel="stylesheet" href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/clean-blog.min.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand" href="{% url 'home' %}">Fofu</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu
				<i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'home' %}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'about' %}">Acerca de</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'portafolio' %}">Portafolio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						{% block headers %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	{% if request.path != "/" %}<hr>{% endif %}
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<ul class="list-inline text-center">
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-github fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#">
								<span class="fa-stack fa-lg">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
					</ul>
					<p class="copyright text-muted">Copyright &copy; 2019 Â· Jorge Roque</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'core/js/clean-blog.min.js' %}"></script>
</body>
</html>
